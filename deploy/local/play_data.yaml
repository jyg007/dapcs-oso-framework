apiVersion: v1
kind: Pod
metadata:
  name: local
spec:
  containers:
    - name: app
      image: "localhost/oso-plugin:latest"
      command:
        - start-component
      envFrom:
        - configMapRef:
            name: local
      volumeMounts:
        - mountPath: /data
          name: vault_vol
    - name: proxy
      image: "localhost/oso-plugin:latest"
      command:
        - start-proxy
      envFrom:
        - configMapRef:
            name: local
      ports:
        - containerPort: 4000
          hostPort: 4000
  volumes:
    - name: vault_vol
      hostPath:
        path: ./data
        type: Directory
